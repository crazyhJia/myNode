<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理网站中的静态资源</title>
    <!--
       浏览器收到HTML响应内容之后，就要开始从上到下依次解析
       当在解析的过程中，如果发现
       link、script、img、iframe、video、audio
       等带有src 或者 href（link）属性标签（具有外链的资源）的时候，
       浏览器会自动对这些资源发起请求
       -->
<!--
    注意：在服务端中，文件中的路径就不要去写相对路径了，
    因为这个时候所有的资源都是通过 url 标识来获取的
    我的服务器开放了 /public/ 目录
    所以这里的请求路径都写成 /public/xxx
    / 在这里就是 url 根路径的意思
    浏览器在真正发请求的时候会最终把 127.0.0.1:3030 拼上
-->
</head>
<body>
    <div>
        <h1>test</h1>
        <a href="/post.html">发表留言</a>
    </div>
    <div>
        <ul>
            {{each comments}}
            <li>{{$value.name}}说: {{$value.msg}}<sapn style="margin-left: 50px;">{{$value.time}}</sapn></li>
            {{/each}}
        </ul>
    </div>
</body>
</html>
