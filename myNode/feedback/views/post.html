<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表留言</title>
</head>
<body>
    <div>
        <a href="/">首页</a>
    </div>
    <form action="/pinglun" method="get">
        <div>
            <label for="name">姓名</label>
            <input id="name" name="name" placeholder="请输入姓名" required/>
        </div>
        <div>
            <label for="comment">内容</label>
            <textarea id="comment" name="msg" cols="22" rows="10" required placeholder="请输入评论"></textarea>
        </div>
        <button type="submit">发表</button>
    </form>
</body>
</html>
